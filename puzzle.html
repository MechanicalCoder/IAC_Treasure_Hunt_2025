<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Puzzle</title>
  <script type="module">
    import { updateProgress } from "./supabaseClient.js";

    document.addEventListener("DOMContentLoaded", () => {
      const code = localStorage.getItem("code");
      const progress = parseInt(localStorage.getItem("progress") || "0");
      const status = document.getElementById("status");
      const nextBtn = document.getElementById("next");

      if (!code) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("puzzle").textContent =
        `üß© Puzzle ${progress + 1}: Solve me!`;

      nextBtn.addEventListener("click", async () => {
        const newProgress = progress + 1;
        try {
          await updateProgress(code, newProgress);
          localStorage.setItem("progress", newProgress);
          status.textContent = "‚úÖ Progress saved!";
          window.location.href = "leaderboard.html";
        } catch (err) {
          console.error(err);
          status.textContent = "‚ùå Could not update progress.";
        }
      });
    });
  </script>
</head>
<body>
  <h2 id="puzzle"></h2>
  <button id="next">Mark as Solved</button>
  <p id="status"></p>
</body>
</html>
