<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Treasure Hunt Login</title>
  <script type="module">
    import { validateCodeEmail } from "./supabaseClient.js";

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const status = document.getElementById("status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const code = form.code.value.trim();
        const name = form.name.value.trim();
        const email = form.email.value.trim();

        status.textContent = "⏳ Validating...";

        try {
          const res = await validateCodeEmail(code, name, email);
          if (res.status === "ok") {
            localStorage.setItem("code", code);
            localStorage.setItem("name", res.name);
            localStorage.setItem("email", email);
            localStorage.setItem("progress", res.progress);
            window.location.href = "puzzle.html";
          } else if (res.status === "claimed_by_other") {
            status.textContent = "❌ Code claimed by another email.";
          } else if (res.status === "locked") {
            status.textContent = "❌ This code is locked. Contact admin.";
          } else {
            status.textContent = "❌ Invalid code.";
          }
        } catch (err) {
          console.error(err);
          status.textContent = "❌ Server error. Try again.";
        }
      });
    });
  </script>
</head>
<body>
  <h1>Treasure Hunt</h1>
  <form id="loginForm">
    <input name="code" placeholder="Enter Code" required /><br>
    <input name="name" placeholder="Enter Name" required /><br>
    <input name="email" placeholder="Enter Email" required /><br>
    <button type="submit">Start</button>
  </form>
  <p id="status"></p>
</body>
</html>
